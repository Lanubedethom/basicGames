<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module" crossorigin src="/basicGames/assets/main-XRueHoNA.js"></script>

    <div class="min-h-screen" style="background-color:#161F2F;" class="flex flex-col items-center justify-center p-6">
            <div class="w-full max-w-4xl mx-auto">
                <!-- Título animado -->
                <div class="text-center mb-16">
                    <div class="flex items-center justify-center gap-4 mb-4">

                </div>

                <!-- Footer -->
                <div class="text-center mt-16">

            </div>
